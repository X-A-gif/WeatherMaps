
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>WeatherMaps</title>
</head>
<body>


<nav class="bg-transparent border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
  <div class="container flex flex-wrap items-center justify-between mx-auto">
  <a href="#" class="flex items-center">
      <img src="./assets/imgs/weatherLogo.png" class="md:h-16 mr-3 sm:h-9" alt="logo" />
      <span  class="headerTxt self-center text-xl font-semibold whitespace-nowrap text-blue-700">Weather Maps</span>
  </a>
  <div class="flex md:order-2">

    <form id="zip-code-form" class="text-blue-700">
      <label for="zip-code-input">Enter your zip code:</label>
      <input type="text" id="zip-code-input">
      <button type="submit">Get Weather</button>
    </form>

  </div>
</nav>


<aside  class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-transparent border-0 border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
   <div class="h-full px-3 pb-4 overflow-y-auto bg-transparent dark:bg-gray-800">
      <h3 class="text-blue-700">Recents</h3>
   </div>
</aside>


<div id="weather-display" class="flex justify-center items-center">
  
</div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
